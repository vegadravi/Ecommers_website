<p-toast></p-toast>

<!-- main app container -->
<div class="card m-3">

    <h5 class="card-header">Admin Setting</h5>
    <div class="card-body">
        <form [formGroup]="settingForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-6">
                    <label>User ID</label>
                    <input type="text" formControlName="userID" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.userID.errors }" />
                    <div *ngIf="submitted && f.userID.errors" class="invalid-feedback">
                        <div *ngIf="f.userID.errors.required">User ID is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>User Name</label>
                    <input type="text" formControlName="userName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">User Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Admin Pannle Name</label>
                <input type="text" formControlName="adminPannleName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.adminPannleName.errors }" />
                <div *ngIf="submitted && f.adminPannleName.errors" class="invalid-feedback">
                    <div *ngIf="f.adminPannleName.errors.required">adminPannleName is required</div>
                    <div *ngIf="f.adminPannleName.errors.adminPannleName">adminPannleName must be a valid
                        adminPannleName address</div>
                </div>
            </div>
